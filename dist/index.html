<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="/src/favicon.png" type="image/x-icon">

<body class="bg-gray-100">
    <div class="container mt-24 flex mx-auto my-2 justify-center items-center">
        <div class="left w-1/3 mr-32" >
            <img class="w-80" src="/src/FB.png.svg" alt="">
            <p class="text-2xl mx-7 -mt-4 font-medium " >Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col my-10  p-4 bg-white rounded-lg w-1/4 shadow-2xl relative">
             <input class="px-5 my-2 h-11 border border-1 border-gray-200 rounded-md outline-blue-400" type="text" placeholder="Email address or Phone number ">

            <button class="bg-green-500 text-white my-2 h-12 rounded-md py-2 font-bold text-lg w-fit px-4 mx-auto hover:bg-green-600">Create new account</button>
         <p class="absolute -bottom-11 text-sm  mx-6 "> <span class="font-bold">Create a Page</span> for a celebrity, brand or business.</p>
        </div>
